<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Sean's Password Generator</title>
  </head>
  <body>
    <h1 class="title">Sean's Password Generator</h1>
    <div class="container">
      <input
        class="num-chars text-input"
        type="number"
        placeholder="Number of characters (8-128)"
        id="total"
      />
      <input
        class="special-chars text-input"
        type="text"
        placeholder="Special characters (!\#$%&'()*+,-./:;<=>?@[\\]^_`{|}~)"
        id="total"
      />
      <label>
        <input
        class="capital-letters"
          type="checkbox"
          placeholder="Include capital letters?"
          id="total"
        />
        Include capital letters?
      </label>
      <label>
        <input class="nums" type="checkbox" placeholder="Include numbers?" id="total" />
        Include numbers?
      </label>
      <div class="button">
        <button class="generate">Generate Password</button>
      </div>
      <h3 class="error num-char-error"></h3>
      <h3 class="error special-char-error"></h3>
    </div>

  </body>
  <script src="./assets/logic/pw-generator.js"></script>
</html>
