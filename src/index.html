<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Ultimate Password Generator</title>
  </head>
  <body>
      <br>
    <h1 class="title">Ultimate Password Generator</h1>
    <br>
    <div class="container col-xs">
      <input
        class="num-chars text-input"
        type="number"
        placeholder="Number of characters (8-128)"
        id="total"
      />
      <input
        class="special-chars text-input"
        type="text"
        placeholder="Special characters (!\#$%&'()*+,-./:;<=>?@[\\]^_`{|}~)"
        id="total"
      />
      <label>
        <input
          class="capital-letters"
          type="checkbox"
          placeholder="Include capital letters?"
          id="total"
        />
        Include capital letters?
      </label>
      <label>
        <input
          class="nums"
          type="checkbox"
          placeholder="Include numbers?"
          id="total"
        />
        Include numbers?
      </label>
      <div class="button">
        <button
          type="button"
          class="generate btn btn-dark"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Generate Password
        </button>
      </div>
      <h3 class="error num-char-error"></h3>
      <h3 class="error special-char-error"></h3>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Generated Password</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/logic/pw-generator.js"></script>
</html>
